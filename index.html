<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing page</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
		rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.svg" alt="logo">
            <h4 class="logo">Three dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="images/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>
                        Laptop for the future
                    </h1>
                    <p>
                        The new 14 inch bezeless display oferring a 4k display with touch screen
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="images/matebook.png" alt="matebook">
            </div>
        </section>
        <div class="laptop-select">
            <img src="images/arrow-left.svg" alt="">
            <img src="images/empty-circle.svg" alt="">
            <img src="images/full-circle.svg" alt="">
            <img src="images/full-circle.svg" alt="">
            <img src="images/arrow-right.svg" alt="">
        </div>
        <img class="big-circle" src="images/big-eclipse.svg" alt="">
        <img class="mid-circle" src="images/mid-eclipse.svg" alt="">
        <img class="small-circle" src="images/small-eclipse.svg" alt="">
    </main>
</body>
</html>
